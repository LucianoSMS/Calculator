<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button data-action="limparTela">C</button>
      <button data-action="apagar">←</button>
      <button data-action="divisao">÷</button>
      <button data-action="multiplicacao">×</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="subtracao">−</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="adicao">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="igual" class="igual">=</button>

      <button>0</button>
      <button>.</button>
    </div>
  </div>
